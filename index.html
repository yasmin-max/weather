<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="left">
            <img src="./imges/logo@2x.png" alt="">

            <div class="logo">

                <h2 id="temp">16°</h2>
                <div>
                    <h3 id="city">london</h3>
                    <p>06:09 - Monday, 9 Sep ‘23</p>
                </div>
                <span id="iconw" class="material-symbols-outlined">
                    cloud
                </span>
            </div>
        </div>
        <div class="title">
            <div class="search">
                <input id="search" type="text" placeholder="Search Location...">
                <button onclick="getWeather()" id="search"><span class="material-symbols-outlined">
                        search
                    </span></button>
            </div>
            <h6>Weather Details...</h6>
            <h5>thunderstorm with light drizzle</h5>


            <div class="fever">
                <h6>Temp max</h6>
                <h5 id="temp_max">19</h5>
                <span class="material-symbols-outlined">
                    thermometer
                </span>
            </div>
            <div class="fever">
                <h6>Temp min</h6>
                <h5 id="temp_min">16</h5>
                <span class="material-symbols-outlined">
                    thermometer
                </span>
            </div>

            <div class="fever">
                <h6>humidity</h6>
                <h5 id="humidity">16</h5>
                <span class="material-symbols-outlined">
                    water_drop
                </span>
            </div>

            <div class="fever">
                <h6>cloud</h6>
                <h5 id="clouds">16</h5>
                <span class="material-symbols-outlined">
                    cloud
                </span>
            </div>

            <div class="fever">
                <h6>wind</h6>
                <h5 id="wind">16</h5>
                <span class="material-symbols-outlined">
                    air
                </span>
            </div>
            <hr>
            <p id="title">Today’s Weather Forecast...</p>
            <div class="content">
                <span class="material-symbols-outlined">
                    ac_unit
                </span>
                <div>
                    <h6>09:00</h6>
                    <h5>snow</h5>
                </div>
                <h5>19</h5>
            </div>
            <div class="content">
            <span class="material-symbols-outlined">
                ac_unit
            </span>
            <div>
                <h6>09:00</h6>
                <h5>snow</h5>
            </div>
            <h5>19</h5>
        </div>

    </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
